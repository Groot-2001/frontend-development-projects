<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="ui-components">
        <div class="ui-1" id="ui">
            <input list="days" type="date">
        </div>
        <div class="ui-2" id="ui">
            <div class="datepicker-container">
                <label for="datepicker">Select a Date:</label>
                <input type="date" id="datepicker" name="datepicker">
            </div>
        </div>
        <div class="ui-3" id="ui">
            <div class="datepicker">
                <div class="header">
                    <button class="nav-button">&lt;</button>
                    <span class="month-year">October 2023</span>
                    <button class="nav-button">&gt;</button>
                </div>
                <div class="calendar">
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days">
                        <div class="empty"></div>
                        <div class="empty"></div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>10</div>
                        <div>11</div>
                        <div>12</div>
                        <div>13</div>
                        <div>14</div>
                        <div>15</div>
                        <div>16</div>
                        <div>17</div>
                        <div>18</div>
                        <div>19</div>
                        <div>20</div>
                        <div>21</div>
                        <div>22</div>
                        <div>23</div>
                        <div>24</div>
                        <div>25</div>
                        <div>26</div>
                        <div>27</div>
                        <div>28</div>
                        <div>29</div>
                        <div>30</div>
                        <div>31</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui-4" id="ui">
            <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
            <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
            <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />

            <!-- Include Date Range Picker -->
            <script type="text/javascript"
                src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
            <link rel="stylesheet" type="text/css"
                href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
            <p>
                <!-- Check 
http://www.daterangepicker.com/#config 
for More Info
  -->
            <p>
            <div id="reportrange" class="pull-left"
                style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc;">
                <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
                <span></span> <b class="caret"></b>
            </div>
        </div>
    </div>
</body>

</html>
